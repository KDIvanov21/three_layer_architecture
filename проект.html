<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Tier Architecture Example</title>
</head>
<style>
</style>
<body>

    <h1>Hello, World!</h1>

    <form id="dataForm">
        <label for="dataInput">Enter Data:</label>
        <input type="text" id="dataInput" name="dataInput" required>
        <button type="button" onclick="processData()">Process Data</button>
    </form>

    <div id="result"></div>

    <script>
        function processData() {
            var inputData = document.getElementById("dataInput").value;
            // Изпращане на HTTP заявка към сървъра за обработка на данните
            // (Този код е упрощен и не включва реална комуникация със сървъра)
            fetch('/processData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: inputData })
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById("result").innerHTML = result.processedData;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
